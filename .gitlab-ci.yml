image: maven:3.8-openjdk-17

stages:
  - build
  - test

variables:
  MAVEN_OPTS: "-Dmaven.test.failure.ignore=true"

cache:
  paths:
    - .m2/repository

before_script:
  - export DISPLAY=:99.0
  - Xvfb :99 -screen 0 1920x1080x24 &

build:
  stage: build
  script:
    - mvn compile

test:
  stage: test
  script:
    - mvn test
  artifacts:
    paths:
      - target/surefire-reports
    reports:
      junit: target/surefire-reports/*.xml
